<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
    <script src="../../jquery-3.7.1.min.js"></script>
    <style>
        div{
            position: absolute;
            width: 500px;
            height: 500px;
            background-color: aqua;
        }
        img{
            position: relative;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <!-- 17-Haz que una imagen con id #foto se mueva con el ratÃ³n dentro de un contenedor con id #area. -->
    <div id="area">
        <img id="foto" src="jojos.jpg" alt="Imagen">
    </div>

    <script>
        $(document).ready(()=>{
            $("#area").on("mousemove", function(ev){
                $("#foto").css("top", ev.clientY);
                $("#foto").css("left", ev.clientX);
            });
        })
    </script>
</body>
</html>
