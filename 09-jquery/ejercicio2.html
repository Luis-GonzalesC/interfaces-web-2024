<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        $(document).ready(()=>{
            $("#texto").keydown((ev) =>{
                $("#tecla").text(ev.key);
            })
        })
    </script>
    <input type="text" id="texto">
    <p id="salida">Se ha pultado la tecla <span id="tecla"></span></p>
</body>
</html>
