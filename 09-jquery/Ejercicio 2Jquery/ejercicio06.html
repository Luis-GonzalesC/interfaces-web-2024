<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <style>
        .color{
            width: 50px;
            height: 50px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- 6-Haz que el color de fondo de un <div> cambie de manera animada cuando se pase el ratón sobre él. -->
    <div class="color"></div>
    <script>
        $(document).ready(()=>{
            $(".color").mouseenter(()=>{
                $(".color").animate({
                    backgroundColor: "red",
                    width: 240,
                    height: 100
                    }, 1000 );
            })
        })
    </script>
</body>
</html>
