<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 01</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>
    <!-- 1-Selecciona el elemento con la clase .item y cÃ¡mbiale el texto. -->
    <h1>Ejercicio 1</h1>
    <input type="text" class="item">
    <script>
        $(document).ready(()=>{
            $(".item").on("blur", function(){
                $("h1").text(this.value);
            })
        })
    </script>
</body>
</html>
