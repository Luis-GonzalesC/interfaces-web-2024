<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejercicio 20</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Cambiando el title del head</h1>
    <!-- 20-Añadir un título en el <head> que diga "Página Web Interactiva". -->

        $(document).ready(()=>{
            $("head > title").text("Pagina Web Interactiva");
        });
    </script>
</body>
