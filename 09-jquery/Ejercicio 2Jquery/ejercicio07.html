<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.7.1.min.js"></script>
    <title>Ejercicio 7</title>
    <style>
        .caja{
            width: 100px;
            height: 100px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <!-- 7-Usa un efecto de desvanecimiento para mostrar y ocultar un <div> al hacer clic en un botÃ³n -->
    <div class="caja"></div>
    <button id="desvanecer">Desvanecer</button>
    <script>
        $(document).ready(()=>{
            $("#desvanecer").click(()=>{
                $(".caja").toggle("fade");
            })
        })
    </script>
</body>
</html>
