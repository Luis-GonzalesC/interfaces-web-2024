<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../jquery-ui-1.14.1.custom/jquery-ui.min.js"></script>
    <title>Ejercicio 8</title>
    <style>
        div {
            position: relative;
            width: 100px;
            height: 100px;
            background: #ccc;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <!-- 8-Haz que un texto se deslice de izquierda a derecha usando show() y hide(). -->
     <div>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</div>
     <button id="btn1">show</button>
     <button id="btn2">hide</button>
     <script>
        $(document).ready(()=>{
            $("#btn1").on("click", ()=>{
                //$("div").show().animate({right: '500'}, 1000); //izquieda
                $("div").animate({left: '-500'}, 1000); //izquieda
            });

            $("#btn2").on("click", ()=>{
                //$("div").hide("slide", { direction: "right"}, "slow");
                $("div").animate({left: '0'}, 1000); //izquieda

            });
        })
     </script>
</body>
</html>
