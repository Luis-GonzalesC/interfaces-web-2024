<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>
    <!-- 2-Selecciona el primer elemento con la clase .producto y cambia su color de fondo a azul. -->
    <div class="producto"></div>
    <script>
        $(document).ready(()=>{
            $(".producto").css("background-color", "red");
            $(".producto").css("width", "100px");
            $(".producto").css("height", "100px");
        })
    </script>
</body>
</html>
