<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 18</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/smoothness/jquery-ui.css">
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../jquery-ui-1.14.1.custom/jquery-ui.js"></script>
</head>
<body>
    <!-- 18-Usa el widget autocomplete para sugerir opciones mientras el usuario escribe en un campo de texto. -->
    <label for="autocomplete">Dime algun juego</label>
    <input id="autocomplete">

    <script>
        let array = ["Blasphemous", "Dragon ball Z Kakarot", "Mario Bross", "Blasphemous II", "Sekiro", "Vampire Survival"];
        $("#autocomplete").autocomplete({
          source: array
        });
        </script>
</body>
</html>
