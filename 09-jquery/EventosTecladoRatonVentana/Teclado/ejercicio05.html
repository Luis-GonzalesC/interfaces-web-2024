<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 05</title>
    <script src="../../jquery-3.7.1.min.js"></script>
</head>
<body>
    <!-- 5-Cambia el fondo de un campo de texto a amarillo cuando se presiona la tecla "Tab" -->
    <input type="text">
    <script>
        $(document).ready(()=>{
            $("input").on("keydown", function(ev){
                if(ev.key == "Tab") $(this).css("background-color", "yellow");
            })
        });
    </script>
</body>
</html>
