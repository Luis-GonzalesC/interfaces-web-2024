<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejercicio 12</title>

</head>
<body>
    <!-- 12-AÃ±ade un borde rojo a todos los elementos <h1> dentro de un <div>. -->
    <div>
        <h1>Esto es un h1</h1>
        <h2>Esto es un h2</h2>
        <h3>Esto es un h3</h3>
        <h1>Esto es un h1</h1>
    </div>
    <h1>Esto es un h1 fuera del div</h1>

    <script>
        $(document).ready(()=>{
            $("div > h1").css("border", "1px solid red");
        })
    </script>
</body>
